<script type="text/javascript">
function gcd(a, b) {
    var temp = a;
    a = b % a;
    b = temp;
    if (a === 0) {
        // BASE CASE
        return b;
    } else {
        // RECURSIVE CASE
        return gcd(a, b);
    }
}

document.write(gcd(42, 28) + "<br />");
document.write(gcd(28, 42) + "<br />");
document.write(gcd(345, 766) + "<br />");
</script>
