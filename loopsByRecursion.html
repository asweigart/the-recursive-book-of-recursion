<script type="text/javascript">
function theLoop(i) {
    if (i < 4) { // Stops when false.
        // RECURSIVE CASE
        // The main code:
        document.write(i + ' Hello!<br />');
        theLoop(i + 1); // Increment i.
        return;
    } else {
        // BASE CASE
        return;
    }
}

theLoop(0); // Start i at 0.
</script>
